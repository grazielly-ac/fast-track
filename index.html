<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Fast Track - IMÃƒ TECH</title>
  </head>
  <body>
    
    <!--section navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja Virtual</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 lista">
              
              <li class="nav-item">
                <a class="nav-link lista-link" href="#">Todos os produtos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link lista-link" href="#">Feminino</a>
              </li>        

              <li class="nav-item">
                <a class="nav-link lista-link" href="#">Infantil</a>
              </li>

              <li class="nav-item">
                <a class="nav-link lista-link" href="#">Masculino</a>
              </li>

              
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Carrinho
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Carrinho de compras</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="carrinho">
                            <p id="cart-quantity">Quantidade: 0</p>
                            <p id="cart-total">Total: R$0.00</p>
                          </div>
                      <div id="cart-items"  class=""></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
                
            </ul>
            <form class="d-flex" role="search">
              <input id="pesquisar" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button id="btnPesquisar" class="btn btn-info" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    <!--section navbar-->



    <!--section main-->
    <main class="container">
      <div class="divPai container text-center p-5">
          <div class="div-pai d-flex flex-wrap m-auto justify-content-evenly w-75"></div>
      </div>
      <div class="pesquisados container w-100">
        <div class="pesquisados-itens d-flex flex-wrap justify-content-evenly w-75 m-auto"></div>
      </div>

      
    </main>
    <!--section main-->

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./app/assets/js/index.js" type="module"></script>
  </body>
</html>
